<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务四：定位和居中问题</title>
	<style type="text/css">
	.box{
		width: 400px;
		height:200px;
		background-color: #CCCCCC;
		position: absolute;
		top:0;
		left: 0;
		bottom:0;
		right: 0;
		margin: auto;
		overflow: hidden;
	}

	.top_left {
		width: 100px;
		height: 100px;
		position: absolute;
		top: -50px;
		left: -50px;
		background-color: #FFCC00;
		border-radius: 50px;
	}

	.bottom_right {
		width: 100px;
		height: 100px;
		position: absolute;
		top: 150px;
		left: 350px;
		background-color: #FFCC00;
		border-radius: 50px;
	}
		</style>
</head>
<body>
	<div class="box">
		<div class="top_left"></div>
		<div class="bottom_right"></div>
	</div>
</body>
</html>
